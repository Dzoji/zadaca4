<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 2</title>
    <style>
        input {
            border: 2px solid red;
        }

        label {
            font-size: 15px;
            font-style: italic;
        }

    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="">Ime</label>
            <br>
            <input required type="text" placeholder="Unesite ime" name="ime" id="name">
        </div>

        <div>
            <label for="">Prezime</label>
            <br>
            <input required type="text" placeholder="Unesite prezime" name="prezime" id="surname">
        </div>

        <div>
            <label for="">Broj telefona</label>
            <br>
            <input required type="tel" placeholder="Unesite broj telefona" name="broj-tel" id="nubmer">
        </div>

        <div>
            <label for="">E-mail</label>
            <br>
            <input required type="email" placeholder="Unesite e-mail" name="e-mail" id="mail">
        </div>

        <div>
            <label for="">Adresa</label>
            <br>
            <input required type="text" placeholder="Unesite adresu" name="adresa" id="address">
        </div>

        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>
</html>
